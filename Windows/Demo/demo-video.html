<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>

		<title>Kenect Demo - Zara</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		
		<link rel="stylesheet" href="supersized/supersized.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="supersized/theme/supersized.default.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/application.css" type="text/css" media="screen" />
		<link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">
	</head>

<body>
	<div id="page-title">Kinect Demo</div>
	<div id="slidecaption2" class="img-title"></div>
  <a id="menu-button" href="#" class="jqModal">
    <img src="img/demo/icons_thumbs/iscreen_menu_icon.png" alt="menu">
  </a>
  <a id="like-button" href="#" >
    <img src="img/demo/icons_thumbs/iscreen_like_icon.png" alt="like">
  </a>
	<!--Thumbnail Navigation-->
	<div id="prevthumb"></div>
	<div id="nextthumb"></div>
	
	<!--Arrow Navigation-->
	<a id="prevslide" class="load-item"></a>
	<a id="nextslide" class="load-item"></a>
	
	<div id="thumb-tray" class="load-item">
		<div id="thumb-back"></div>
		<div id="thumb-forward"></div>
	</div>
	
	<!--Time Bar-->
	<!--	
	<div id="progress-back" class="load-item">
		<div id="progress-bar"></div>
	</div>
	-->
	<!--Control Bar-->
	<div id="controls-wrapper" class="load-item">
		<div id="controls">
			
			<a id="play-button"><img id="pauseplay" src="img/pause.png"/></a>
		
			<!--Slide counter-->
			<div id="slidecounter">
				<span class="slidenumber"></span> / <span class="totalslides"></span>
			</div>
			
			<!--Slide captions displayed here-->
			<div id="slidecaption"></div>
			
			<!--Thumb Tray button-->
			<a id="tray-button"><img id="tray-arrow" src="img/button-tray-up.png"/></a>
			
			<!--Navigation-->
			<ul id="slide-list"></ul>
			
		</div>
	</div>
	<div id="demo-video">
    <video id="video-player" class="video-js vjs-default-skin"  
      width="320" height="132"  
      poster="http://video-js.zencoder.com/oceans-clip.png"  
      >  
     <source src="video.mp4" type='video/mp4' />
     <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
     <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
    </video>
  </div>
  
  <div class="jqmWindow" id="dialog">
    <h2>COLLECTIONS</h2>
    <ul class="thumbnails" id="cat-list">
      <li class="current-item">
        <a class="thumbnail" href="#" tabindex="1">
          <img src="img/demo/icons_thumbs/iscreen_cata_01.png" alt="woman">
        </a>
      </li>
      <li>
        <a class="thumbnail" href="#" tabindex="2">
          <img src="img/demo/icons_thumbs/iscreen_cata_02.png" alt="man">
        </a>
      </li>
      <li>
        <a class="thumbnail" href="#" tabindex="3">
          <img src="img/demo/icons_thumbs/iscreen_cata_03.png" alt="kid">
        </a>
      </li>
    </ul>
    <div id="dialog-action">
      <a id="exit-dialog-button" href="#" tabindex="4" class="jqmClose">
        <img src="img/demo/icons_thumbs/iscreen_exit_icon.png"  alt="exit">
      </a>
      <a id="help-dialog-button" href="#" tabindex="5">
        <img src="img/demo/icons_thumbs/iscreen_help_icon.png"  alt="help">
      </a>
    </div>
  </div>
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.min.js"></script>
	<script type="text/javascript" src="js/jquery.jqmodal.js"></script>
	<script type="text/javascript" src="supersized/supersized.3.2.6.js"></script>
	<script type="text/javascript" src="supersized/theme/supersized.default.js"></script>
	<script type="text/javascript" src="js/jquery.idle-timer.js"></script>
	<script src="http://vjs.zencdn.net/c/video.js"></script>
	<script type="text/javascript" src="js/bootstrap-modal.js"></script>
	<script type="text/javascript" src="js/application.js"></script>
	
</body>
</html>
